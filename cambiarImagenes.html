<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1: Reemplazar Im√°genes</title>
  </head>
  <body>
    <h1>Images</h1>

    <img src="https://picsum.photos/200/300" alt="First Image"/>
    <img src="https://picsum.photos/200/300" alt="Second Image"/>
    <img src="https://picsum.photos/200/300" alt="Third Image"/>

    <script>
      let imagenes = document.body.getElementsByTagName("img");

      let body = document.body
      for (let i = imagenes.length - 1; i >= 0; i--) {
          let imagen = imagenes[i];
          if (imagen.alt) {
              let texto = document.createTextNode(imagen.alt);
              body.replaceChild(texto, imagen);
            }
        }
    </script>
  </body>
</html>
